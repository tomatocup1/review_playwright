    <script>
        // ì „ì—­ ë³€ìˆ˜
        let isDebugMode = false;
        let currentStore = '';
        let allStores = [];

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {

        // ë””ë²„ê·¸ ëª¨ë“œ í† ê¸€
        function toggleDebug() {
            isDebugMode = !isDebugMode;

            if (isDebugMode) {
                debugLog('ë””ë²„ê·¸ ëª¨ë“œ í™œì„±í™”');
            }
        }

        // ë””ë²„ê·¸ ë¡œê·¸
        function debugLog(message, data = null) {
            if (!isDebugMode) return;
            
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
            
            debugInfo.innerHTML = logEntry + '\n\n' + debugInfo.innerHTML;
        }

        // ë§¤ì¥ ëª©ë¡ ë¡œë“œ
        async function loadStores() {
            try {
                debugLog('ë§¤ì¥ ëª©ë¡ ë¡œë“œ ì‹œì‘');
                
                const response = await fetch('/api/stores/user-stores', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const stores = await response.json();
                allStores = stores;
                
                debugLog('ë§¤ì¥ ëª©ë¡ ë¡œë“œ ì™„ë£Œ', stores);

                const storeSelect = document.getElementById('storeSelect');
                storeSelect.innerHTML = '<option value="">ë§¤ì¥ì„ ì„ íƒí•˜ì„¸ìš”</option>';
                
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.store_code;
                    option.textContent = `${store.store_name} (${store.platform})`;
                    storeSelect.appendChild(option);
                });

                // ë§¤ì¥ ì„ íƒ ì´ë²¤íŠ¸
                storeSelect.addEventListener('change', function() {
                    currentStore = this.value;
                    if (currentStore) {
                        loadStats();
                        loadReviews();
                    }
                });

            } catch (error) {
                console.error('ë§¤ì¥ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                debugLog('ë§¤ì¥ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨', error.message);
            }
        }

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            if (!currentStore) return;

            try {
                debugLog('í†µê³„ ë¡œë“œ ì‹œì‘', { store_code: currentStore });
                
                const response = await fetch(`/api/reviews/stats/${currentStore}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const stats = await response.json();
                debugLog('í†µê³„ ë¡œë“œ ì™„ë£Œ', stats);

                // í†µê³„ UI ì—…ë°ì´íŠ¸
                document.getElementById('totalReviews').textContent = stats.total_reviews || 0;
                document.getElementById('avgRating').textContent = (stats.avg_rating || 0).toFixed(1);
                document.getElementById('replyRate').textContent = (stats.reply_rate || 0).toFixed(1) + '%';
                document.getElementById('pendingReviews').textContent = stats.pending_reviews || 0;

            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
                debugLog('í†µê³„ ë¡œë“œ ì‹¤íŒ¨', error.message);
            }
        }

        // ë¦¬ë·° ëª©ë¡ ë¡œë“œ
        async function loadReviews() {
            if (!currentStore) return;

            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '<p style="text-align: center; padding: 20px;">ë¡œë”© ì¤‘...</p>';

            try {
                const status = document.getElementById('statusFilter').value;
                const rating = document.getElementById('ratingFilter').value;
                
                let url = `/api/reviews/${currentStore}?limit=20`;
                if (status) url += `&status=${status}`;
                if (rating) url += `&rating=${rating}`;

                debugLog('ë¦¬ë·° ëª©ë¡ ë¡œë“œ ì‹œì‘', { url });

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`

                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reviews = await response.json();
                debugLog('ë¦¬ë·° ëª©ë¡ ë¡œë“œ ì™„ë£Œ', reviews);

                displayReviews(reviews);

            } catch (error) {
                console.error('ë¦¬ë·° ë¡œë“œ ì‹¤íŒ¨:', error);

        // ë¦¬ë·° ëª©ë¡ í‘œì‹œ
        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');

                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">ì¡°ê±´ì— ë§ëŠ” ë¦¬ë·°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

        // ë¦¬ë·° ì¹´ë“œ ìƒì„±
        function createReviewCard(review) {
            const stars = 'â˜…'.repeat(review.rating) + 'â˜†'.repeat(5 - review.rating);
            const statusClass = `status-${review.response_status}`;
            const statusText = getStatusText(review.response_status);
            
            const aiControls = (review.response_status === 'pending' || review.response_status === 'generated') ? `

            const replySection = review.final_response ? `

                    ${review.response_method === 'ai_auto' || review.response_method === 'ai_retry' ? `

                            <span class="response-time">${new Date(review.response_at).toLocaleString()}</span>

                    ` : ''}

            return `

                    ${review.ordered_menu ? `

                            ğŸ½ï¸ ì£¼ë¬¸ë©”ë‰´: ${review.ordered_menu}

                    ` : ''}

                    <div class="review-content">
                        ${review.review_content || 'ë¦¬ë·° ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.'}
                    </div>

                    ${aiControls}

            `;
        }

        // ìƒíƒœ í…ìŠ¤íŠ¸ ë°˜í™˜
        function getStatusText(status) {
            const statusMap = {

                'generated': 'AI ìƒì„±ë¨',
                'ready_to_post': 'ë“±ë¡ ì¤€ë¹„',
                'posted': 'ë‹µë³€ ì™„ë£Œ',

        // AI ë‹µê¸€ ìƒì„±
        async function generateReply(reviewId) {
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<span class="loading"></span>ë‹µê¸€ ìƒì„± ì¤‘...';

                    method: 'POST',

                });

                if (!response.ok) {
                    const error = await response.json();

                }

                const result = await response.json();
                debugLog('AI ë‹µê¸€ ìƒì„± ì™„ë£Œ', result);

                if (result.success) {
                    alert(`AI ë‹µê¸€ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!\n\ní’ˆì§ˆì ìˆ˜: ${(result.quality_score * 100).toFixed(1)}%\nì²˜ë¦¬ì‹œê°„: ${result.processing_time_ms}ms`);

                } else {

            const button = event.target;

                const result = await response.json();

                } else {
