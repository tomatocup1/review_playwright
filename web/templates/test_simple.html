<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 관리 - 간단 버전</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1>📝 간단한 리뷰 테스트</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">API 연결 테스트</h5>
                <button id="testApiBtn" class="btn btn-primary">API 테스트</button>
                <button id="testReviewBtn" class="btn btn-success">리뷰 정보 테스트</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
        
        <!-- 모달 -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">테스트 모달</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Bootstrap 모달이 정상 작동하고 있습니다!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료');
            
            // API 테스트
            document.getElementById('testApiBtn').addEventListener('click', async function() {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<div class="spinner-border"></div> API 테스트 중...';
                
                try {
                    const response = await fetch('http://localhost:8000/api/test');
                    const data = await response.json();
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>API 연결 성공!</strong><br>
                            응답: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>API 연결 실패:</strong> ${error.message}
                        </div>
                    `;
                }
            });
            
            // 리뷰 정보 테스트
            document.getElementById('testReviewBtn').addEventListener('click', async function() {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<div class="spinner-border"></div> 리뷰 정보 테스트 중...';
                
                try {
                    const response = await fetch('http://localhost:8000/api/test-reply-posting/baemin_2025060800592092/info');
                    const data = await response.json();
                    
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <strong>리뷰 정보 조회 성공!</strong><br>
                                리뷰 ID: ${data.review.review_id}<br>
                                내용: ${data.review.review_content}<br>
                                별점: ${data.review.rating}점<br>
                                상태: ${data.review.response_status}
                            </div>
                            <button class="btn btn-info" onclick="showTestModal()">모달 테스트</button>
                        `;
                    } else {
                        throw new Error('리뷰 조회 실패');
                    }
                } catch (error) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>리뷰 조회 실패:</strong> ${error.message}
                        </div>
                    `;
                }
            });
        });
        
        function showTestModal() {
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
        }
    </script>
</body>
</html>
